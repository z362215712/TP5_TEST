<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录管理系统</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <!--<div>-->

        <!--<h1 class="logo-name">Share</h1>-->

        <!--</div>-->
        <h3>后台管理系统</h3>

        <form class="m-t" role="form" method="post">
            <div class="form-group">
                <input id="sfmobile" type="mobile" class="form-control" placeholder="手机号" value="13727572044"
                       required="">
            </div>


            <div class="form-group">
                <input id="sfpwd" type="password" class="form-control" placeholder="密码" value="qweqwe" required="">
            </div>

            <button id="btn" type="button" class="btn btn-primary  full-width m-b">登录</button>
            <button id="btnreg" type="button" class="btn btn-primary full-width m-b">注册</button>


        </form>
        <p class="m-t"></p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>

<script>
    $("#btnreg").click(function () {
        window.location.href = '/admin/admin/register'
    });

    $("#btn").click(function () {
        mobile = $("#sfmobile").val();
        passwd = $("#sfpwd").val();

        $.post("login", {mobile: mobile, passwd: passwd}, function (result) {
            if (result == true) {
                window.location.href = '/admin/article/index'
            } else {
                alert(result)
                //console.log(result)
            }
        }, 'json');
    });
</script>

</html>
